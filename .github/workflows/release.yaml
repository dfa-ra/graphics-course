name: Build and Release Labs

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create zips for labs
        run: |
          mkdir -p artifacts
          for d in lab*/ ; do
            [ -d "$d" ] || continue
            zip -r "artifacts/${d%/}.zip" "$d"
          done

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: labs
          path: artifacts/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: labs
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}